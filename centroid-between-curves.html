<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centroid Between Curves</title>
    <!-- Import desmosinc/mathquill -->
    <link rel="stylesheet" href="./mathquill-0.10.1/mathquill.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./mathquill-0.10.1/mathquill.js"></script>
    <script type="module" src="./evaluatex/evaluatex.js"></script>
    <script src="https://www.desmos.com/api/v1.6/calculator.js?apiKey=dcb31709b452b1cf9dc26972add0fda6"></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body style="overflow: hidden">
    <div class="row" style="overflow: hidden">
      <div class="col-md-4 col-sm-12" style="max-height: 100vh; overflow: auto">
        <div class="container">
          <p id="error"></p>
          <p>
            Define the first function <span id="fn1">f(x)=</span
            ><span id="answer1">x^2</span>
          </p>

          <p>
            Define the second function <span id="fn1">g(x)=</span
            ><span id="answer2">0</span>
          </p>

          <p>
            Starting bound <span id="a_prompt">a=</span
            ><span id="start">0</span>
          </p>

          <p>
            Ending bound <span id="b_prompt">b=</span><span id="end">1</span>
          </p>

          <p>
            Density <span id="p_prompt">p=</span
            ><span id="num">1</span>
          </p>
          <hr />
          <p>
            <span id="area_error" style="color: red"></span>
          </p>
          <div id="results">
            <p>
              Moment around x-axis: <span id="moment_x"></span>
            </p>
            <p>
              Moment around y-axis: <span id="moment_y"></span>
            </p>
            <p>x-value of centroid: <span id="centroid_x"></span></p>
            <p>y-value of centroid: <span id="centroid_y"></span></p>
            <p>Centroid: <span id="centroid"></span></p>
          </div>
        </div>
      </div>
      <style>
        #results p {
          cursor: pointer;
        }
        #results p:hover {
          background-color: #f5f5f5;
        }
      </style>

      <div class="col-md-8 col-sm-12">
        <div id="calculator" style="width: 100%; height: 100vh"></div>
      </div>
    </div>
    <script type="module" src="centroid-between-curves.js"></script>
  </body>
</html>
